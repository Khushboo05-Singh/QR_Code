<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Assests/qr_reader.1.png" type="image/x-icon"> 
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./generator.css">
    <link rel="stylesheet" href="./scanner.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="  
        crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    <title>QR Code Reader</title>
</head>

<body>
    <div class="contianer">
        <!-- Nav-->
        <nav>
            <button class="nav-gene active">Generator</button>
            <button class="nav-scan">Scanner</button>
        </nav>


        <!--Generator-->
        <div class="generator">
            <h1>QR Code Generator</h1>
            <p>Paste a url or enter text to create QR code</p>

            <div class="generator-form">
                <input type="text" placeholder="Enter text or url">  
                <button>Generate QR Code</button>
            </div>

            <div class="generator-img">
                <img src="./Assests/img_1.png" alt="qr-code">
            </div>

            <div class="generator-btn">
                <button class="btn-link">Download <i class="fa-solid fa-download"></i></button>
            </div>
        </div>


        <!--Scanner-->
        <div class="scanner" style="display:none;">
            <h1>
                QR Code Scanner or Reader
                <i class="fa-solid fa-camera"></i>
                <i class="fa-sharp fa-solid fa-circle-stop"></i>
            </h1>

            <form class="scanner-form">
                <input type="file" accept="image/*" hidden>
                <img src="./Assests/img_1.png" alt="qr-code">
                <video></video>
                <div class="content">
                    <i class="fa-solid fa-cloud-arrow-up"></i>
                    <p>Upload QR Code to Scanner</p>
                </div>

            </form>


            <div class="scanner-details">
                <textarea disabled>https://youtu.be/qgZiUvV41TI?si=PvaNhl_DWOa3ddUf</textarea>
                <div class="btn">
                    <button class="close">Close</button>
                    <button class="copy">Copy</button>

                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
